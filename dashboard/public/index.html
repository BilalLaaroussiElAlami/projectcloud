<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bar Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <style>
        .container {
            display: flex;
        }

        .box {
            flex: 1;
            height: 100px;
            /* Adding height for visibility */
        }

        .box:nth-child(1) {
            background-color: red;
        }

        .box:nth-child(2) {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="chart" style="background-color:antiquewhite;"></div>
        <div id="number_people_chart" style="background-color:antiquewhite;"></div>


        <div class="images" style="background-color: antiquewhite;" "padding-left: 200;">
            <div>
                <h3>bruxelles</h3>
                <h3 id="bruxellesNumber">20</h3>
                <img id="bruxelles" src="exampleImage.jpg" width="200" alt="Image 1">

            </div>

            <div>
                <h3>ghent</h3>
                <h3>50</h3>
                <img id="ghent" src="https://i.imgur.com/pHTwmnG.jpg" width="200" alt="Image 2">
            </div>


            <div>
                <h3>antwerp</h3>
                <h3 id="antwerpNumber">0</h3>
                <img id="antwerp" src="bla.jpg" width="200" alt="Image 3">
            </div>
        </div>
    </div>

    <div class=" container">
            <div class="box">Div 1</div>
            <div class="box">Div 2</div>
        </div>-->

    <script src="js/dashboard.js"></script>

</body>

</html>
