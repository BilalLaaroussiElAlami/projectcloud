<!DOCTYPE html>
<html>

<head>
    <title>Image Display</title>
</head>

<body>
    <div>
        <div>
            <h3> paris</h3>
            <h3>20</h3>
            <img id="image1" src="exampleImage.jpg" width="200" alt="Image 1">
            <p id="number1"></p>
        </div>

        <div>
            <h3> bxl</h3>
            <h3>50</h3>
            <img id="image2" src="jiojio.jpg" width="200" alt="Image 2">
            <p id="number2"></p>
        </div>

        <div>
            <h3> abudhabi</h3>
            <h3>100</h3>
            <img id="image3" src="jiojoi.jpg" width="200" alt="Image 3">
            <p id="number3"></p>
        </div>
    </div>

    <script>
        // Your JavaScript code here
        let images = {
            location1: {
                imageUrl: 'exampleImage.jpg',
                number: 1
            },
            location2: {
                imageUrl: 'image2.jpg',
                number: 2
            },
            location3: {
                imageUrl: 'image3.jpg',
                number: 3
            }
        };

        document.getElementById("image2").src = "exampleImage.jpg"
        function updateImageDetails(location, newImageUrl, newNumber) {
            if (images.hasOwnProperty(location)) {
                images[location].imageUrl = newImageUrl;
                images[location].number = newNumber;
                console.log(images)

                // Update HTML elements with the new image URL and number
                document.getElementById(`image${images[location].number}`).src = images[location].imageUrl;
                document.getElementById(`number${images[location].number}`).innerText = `Number: ${images[location].number}`;
            } else {
                console.log(`Location '${location}' not found.`);
            }
        }

        // Update image and number for location2
        updateImageDetails('location2', 'exampleImage.jpg', 5);
    </script>
</body>

</html>
