apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app 
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: dashboard-image-image
          image: bilallaaroussi/dashboard-image
          ports:
            - containerPort: 3030

