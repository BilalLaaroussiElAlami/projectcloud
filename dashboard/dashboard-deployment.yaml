apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app 
  template:
    metadata:
      labels:
        name: dashboard-deployment
        app: my-app
    spec:
      containers:
        - name: dashboard-image-image
          image: bilallaaroussi/dashboard-image:6
          ports:
            - containerPort: 3030
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-service
spec:
  selector:
    app: my-app
  ports:
    - protocol: TCP
      port: 3030
      targetPort: 3030
      nodePort: 30001  
  type: NodePort


